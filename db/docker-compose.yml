# ignored options for 'mariadb'
# --detach
name: db
services:
    mariadb:
        container_name: some-mariadb
        environment:
            - MARIADB_USER=ai
            - MARIADB_PASSWORD=password
            - MARIADB_DATABASE=db
            - MARIADB_ROOT_PASSWORD=my-secret-pw
        image: mariadb:latest


